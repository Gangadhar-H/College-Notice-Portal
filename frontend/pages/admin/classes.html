<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Management - Notice Board System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="navbar"></div>
  
  <div class="page-container">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-graduation-cap me-2"></i>Class Management</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#classModal" onclick="openCreateModal()">
          <i class="fas fa-plus me-2"></i>Add Class
        </button>
      </div>
      
      <div class="row" id="classesContainer">
        ${Components.createLoadingSpinner()}
      </div>
    </div>
  </div>

  <!-- Class Modal -->
  <div class="modal fade" id="classModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Class</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="classForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="className" class="form-label">Class Name</label>
              <input type="text" class="form-control" id="className" placeholder="e.g., Computer Science" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="../../js/components.js"></script>
  
  <script>
    Auth.requireAuth([ROLES.ADMIN]);
    document.getElementById('navbar').innerHTML = Components.createNavbar(ROLES.ADMIN);
    
    let allClasses = [];
    
    async function loadClasses() {
      try {
        const data = await API.getAllClasses();
        allClasses = data.classes;
        displayClasses(allClasses);
      } catch (error) {
        Utils.showToast('Failed to load classes', 'danger');
      }
    }
    
    function displayClasses(classes) {
      const container = document.getElementById('classesContainer');
      
      if (classes.length === 0) {
        container.innerHTML = `<div class="col-12">${Components.createEmptyState('No classes found')}</div>`;
        return;
      }
      
      container.innerHTML = classes.map(cls => `
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fas fa-graduation-cap text-primary me-2"></i>
                ${Utils.escapeHtml(cls.name)}
              </h5>
              <p class="text-muted mb-3">
                <small>ID: ${cls.id}</small>
              </p>
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-danger w-100" onclick="deleteClass('${cls.id}')">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    function openCreateModal() {
      document.getElementById('classForm').reset();
    }
    
    async function deleteClass(classId) {
      if (!await Utils.confirm('Are you sure? This will affect assigned students and faculty.')) return;
      
      try {
        await API.deleteClass(classId);
        Utils.showToast('Class deleted successfully', 'success');
        loadClasses();
      } catch (error) {
        Utils.showToast(error.message || 'Failed to delete class', 'danger');
      }
    }
    
    document.getElementById('classForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('className').value;
      
      try {
        await API.createClass({ name });
        Utils.showToast('Class created successfully', 'success');
        bootstrap.Modal.getInstance(document.getElementById('classModal')).hide();
        loadClasses();
      } catch (error) {
        Utils.showToast(error.message || 'Failed to create class', 'danger');
      }
    });
    
    loadClasses();
  </script>
</body>
</html>
