<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Notice Management - Notice Board System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
      .file-preview {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }
      .file-preview-item {
        position: relative;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #f8f9fa;
      }
      .file-preview-item .remove-file {
        position: absolute;
        top: -8px;
        right: -8px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        cursor: pointer;
        font-size: 12px;
      }
      .recipient-item {
        display: inline-block;
        padding: 5px 10px;
        margin: 5px;
        background: #e7f3ff;
        border-radius: 15px;
        border: 1px solid #0d6efd;
      }
      .recipient-item .remove-recipient {
        margin-left: 5px;
        cursor: pointer;
        color: #dc3545;
      }
      .attachment-item {
        padding: 8px 12px;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        margin-bottom: 5px;
      }
      .attachment-item:hover {
        background: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="page-container">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1><i class="fas fa-bell me-2"></i>Notice Management</h1>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#noticeModal"
            id="createNoticeBtn"
          >
            <i class="fas fa-plus me-2"></i>Create Notice
          </button>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search notices..."
            />
          </div>
          <div class="col-md-3">
            <select class="form-select" id="typeFilter">
              <option value="">All Types</option>
              <option value="ALL">All Users</option>
              <option value="FACULTY">Faculty Only</option>
              <option value="CLASS">Class/Year</option>
              <option value="SECTION">Specific Sections</option>
            </select>
          </div>
        </div>

        <div id="noticesContainer">${Components.createLoadingSpinner()}</div>
      </div>
    </div>

    <!-- Enhanced Notice Modal -->
    <div class="modal fade" id="noticeModal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Create Notice</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="noticeForm">
            <div class="modal-body">
              <input type="hidden" id="noticeId" />

              <div class="mb-3">
                <label for="noticeTitle" class="form-label">Title *</label>
                <input
                  type="text"
                  class="form-control"
                  id="noticeTitle"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="noticeMessage" class="form-label">Message *</label>
                <textarea
                  class="form-control"
                  id="noticeMessage"
                  rows="5"
                  required
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="noticeType" class="form-label">Notice Type *</label>
                <select class="form-select" id="noticeType" required>
                  <option value="">Select Type</option>
                  <option value="ALL">All Users (Everyone)</option>
                  <option value="FACULTY">Faculty Only</option>
                  <option value="CLASS">
                    Specific Class/Year (All Sections)
                  </option>
                  <option value="SECTION">Specific Sections</option>
                </select>
              </div>

              <!-- Recipients Selection -->
              <div id="recipientsSection" style="display: none">
                <div class="mb-3">
                  <label class="form-label">Select Recipients *</label>

                  <!-- For CLASS type -->
                  <div id="classSelection" style="display: none">
                    <div class="mb-2">
                      <select class="form-select" id="classSelector">
                        <option value="">Choose classes...</option>
                      </select>
                    </div>
                    <button
                      type="button"
                      class="btn btn-sm btn-primary"
                      onclick="addClassRecipient()"
                    >
                      <i class="fas fa-plus"></i> Add Class
                    </button>
                  </div>

                  <!-- For SECTION type -->
                  <div id="sectionSelection" style="display: none">
                    <div class="row mb-2">
                      <div class="col-md-6">
                        <select class="form-select" id="sectionClassSelector">
                          <option value="">First, select a class...</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <select
                          class="form-select"
                          id="sectionSelector"
                          disabled
                        >
                          <option value="">Then, select a section...</option>
                        </select>
                      </div>
                    </div>
                    <button
                      type="button"
                      class="btn btn-sm btn-primary"
                      onclick="addSectionRecipient()"
                    >
                      <i class="fas fa-plus"></i> Add Section
                    </button>
                  </div>

                  <!-- Selected Recipients Display -->
                  <div id="selectedRecipients" class="mt-3"></div>
                </div>
              </div>

              <!-- File Attachments -->
              <div class="mb-3">
                <label for="noticeAttachments" class="form-label">
                  Attachments (Optional)
                  <small class="text-muted">- Max 5 files, 10MB each</small>
                </label>
                <input
                  type="file"
                  class="form-control"
                  id="noticeAttachments"
                  multiple
                  accept="image/*,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.zip,.rar"
                />
                <small class="text-muted">
                  Allowed: Images, PDF, Word, Excel, PowerPoint, Text, ZIP, RAR
                </small>
                <div id="filePreview" class="file-preview"></div>
              </div>

              <!-- Existing Attachments (for edit mode) -->
              <div id="existingAttachments" style="display: none">
                <label class="form-label">Existing Attachments</label>
                <div id="existingAttachmentsList"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-2"></i>Save Notice
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/components.js"></script>

    <script src="../../js/enhanced-notices.js"></script>
  </body>
</html>
