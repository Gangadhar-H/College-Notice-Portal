<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice Management - Notice Board System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="navbar"></div>
  
  <div class="page-container">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-bell me-2"></i>Notice Management</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#noticeModal" onclick="openCreateModal()">
          <i class="fas fa-plus me-2"></i>Create Notice
        </button>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="searchInput" placeholder="Search notices...">
        </div>
        <div class="col-md-3">
          <select class="form-select" id="typeFilter">
            <option value="">All Types</option>
            <option value="ALL">All Users</option>
            <option value="FACULTY">Faculty Only</option>
            <option value="CLASS">Class Specific</option>
          </select>
        </div>
      </div>
      
      <div id="noticesContainer">
        ${Components.createLoadingSpinner()}
      </div>
    </div>
  </div>

  <!-- Notice Modal -->
  <div class="modal fade" id="noticeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Create Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="noticeForm">
          <div class="modal-body">
            <input type="hidden" id="noticeId">
            
            <div class="mb-3">
              <label for="noticeTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="noticeTitle" required>
            </div>
            
            <div class="mb-3">
              <label for="noticeMessage" class="form-label">Message</label>
              <textarea class="form-control" id="noticeMessage" rows="5" required></textarea>
            </div>
            
            <div class="mb-3">
              <label for="noticeType" class="form-label">Notice Type</label>
              <select class="form-select" id="noticeType" required onchange="handleTypeChange()">
                <option value="">Select Type</option>
                <option value="ALL">All Users</option>
                <option value="FACULTY">Faculty Only</option>
                <option value="CLASS">Class Specific</option>
              </select>
            </div>
            
            <div class="mb-3" id="classField" style="display: none;">
              <label for="noticeClass" class="form-label">Class</label>
              <select class="form-select" id="noticeClass">
                <option value="">Select Class</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="../../js/components.js"></script>
  
  <script>
    Auth.requireAuth([ROLES.ADMIN]);
    document.getElementById('navbar').innerHTML = Components.createNavbar(ROLES.ADMIN);
    
    let allNotices = [];
    let allClasses = [];
    let editingNoticeId = null;
    
    async function loadNotices() {
      try {
        const data = await API.getAllNotices();
        allNotices = data.notices;
        displayNotices(allNotices);
      } catch (error) {
        Utils.showToast('Failed to load notices', 'danger');
      }
    }
    
    async function loadClasses() {
      try {
        const data = await API.getAllClasses();
        allClasses = data.classes;
        
        const select = document.getElementById('noticeClass');
        select.innerHTML = '<option value="">Select Class</option>';
        allClasses.forEach(cls => {
          select.innerHTML += `<option value="${cls.id}">${cls.name}</option>`;
        });
      } catch (error) {
        console.error('Failed to load classes:', error);
      }
    }
    
    function displayNotices(notices) {
      const container = document.getElementById('noticesContainer');
      
      if (notices.length === 0) {
        container.innerHTML = Components.createEmptyState('No notices found');
        return;
      }
      
      container.innerHTML = notices.map(notice => `
        <div class="card mb-3 shadow-sm notice-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">${Utils.escapeHtml(notice.title)}</h5>
              <small class="text-muted">
                <i class="fas fa-user"></i> ${Utils.escapeHtml(notice.sender_name)} 
                (${notice.sender_role})
              </small>
            </div>
            <div>
              <span class="badge ${Utils.getNoticeTypeBadgeClass(notice.notice_type)}">
                ${notice.notice_type}
              </span>
              ${notice.class_name ? `<span class="badge bg-secondary ms-2">${Utils.escapeHtml(notice.class_name)}</span>` : ''}
            </div>
          </div>
          <div class="card-body">
            <p class="card-text">${Utils.escapeHtml(notice.message)}</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">
                <i class="fas fa-calendar"></i> ${Utils.formatDate(notice.created_at)}
              </small>
              <div>
                <button class="btn btn-sm btn-warning" onclick="editNotice('${notice.id}')">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-sm btn-danger" onclick="deleteNotice('${notice.id}')">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    function handleTypeChange() {
      const type = document.getElementById('noticeType').value;
      const classField = document.getElementById('classField');
      
      if (type === 'CLASS') {
        classField.style.display = 'block';
        document.getElementById('noticeClass').required = true;
      } else {
        classField.style.display = 'none';
        document.getElementById('noticeClass').required = false;
      }
    }
    
    function openCreateModal() {
      editingNoticeId = null;
      document.getElementById('modalTitle').textContent = 'Create Notice';
      document.getElementById('noticeForm').reset();
      document.getElementById('noticeId').value = '';
      document.getElementById('classField').style.display = 'none';
    }
    
    async function editNotice(noticeId) {
      editingNoticeId = noticeId;
      const notice = allNotices.find(n => n.id === noticeId);
      
      if (!notice) return;
      
      document.getElementById('modalTitle').textContent = 'Edit Notice';
      document.getElementById('noticeId').value = notice.id;
      document.getElementById('noticeTitle').value = notice.title;
      document.getElementById('noticeMessage').value = notice.message;
      document.getElementById('noticeType').value = notice.notice_type;
      
      if (notice.notice_type === 'CLASS') {
        document.getElementById('classField').style.display = 'block';
        document.getElementById('noticeClass').value = notice.class_id || '';
      }
      
      new bootstrap.Modal(document.getElementById('noticeModal')).show();
    }
    
    async function deleteNotice(noticeId) {
      if (!await Utils.confirm('Are you sure you want to delete this notice?')) return;
      
      try {
        await API.deleteNotice(noticeId);
        Utils.showToast('Notice deleted successfully', 'success');
        loadNotices();
      } catch (error) {
        Utils.showToast(error.message || 'Failed to delete notice', 'danger');
      }
    }
    
    document.getElementById('noticeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const title = document.getElementById('noticeTitle').value;
      const message = document.getElementById('noticeMessage').value;
      const notice_type = document.getElementById('noticeType').value;
      const class_id = notice_type === 'CLASS' ? document.getElementById('noticeClass').value : null;
      
      const noticeData = { title, message, notice_type, class_id };
      
      try {
        if (editingNoticeId) {
          await API.updateNotice(editingNoticeId, noticeData);
          Utils.showToast('Notice updated successfully', 'success');
        } else {
          await API.createNotice(noticeData);
          Utils.showToast('Notice created successfully', 'success');
        }
        
        bootstrap.Modal.getInstance(document.getElementById('noticeModal')).hide();
        loadNotices();
      } catch (error) {
        Utils.showToast(error.message || 'Operation failed', 'danger');
      }
    });
    
    document.getElementById('searchInput').addEventListener('input', Utils.debounce(filterNotices, 300));
    document.getElementById('typeFilter').addEventListener('change', filterNotices);
    
    function filterNotices() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const typeFilter = document.getElementById('typeFilter').value;
      
      const filtered = allNotices.filter(n => {
        const matchesSearch = n.title.toLowerCase().includes(search) || 
                            n.message.toLowerCase().includes(search);
        const matchesType = !typeFilter || n.notice_type === typeFilter;
        return matchesSearch && matchesType;
      });
      
      displayNotices(filtered);
    }
    
    loadNotices();
    loadClasses();
  </script>
</body>
</html>
