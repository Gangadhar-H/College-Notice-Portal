<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Assignments - Notice Board System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="navbar"></div>
  
  <div class="page-container">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-link me-2"></i>Faculty-Class Assignments</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#assignModal">
          <i class="fas fa-plus me-2"></i>Assign Faculty
        </button>
      </div>
      
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header">
              <h5 class="mb-0"><i class="fas fa-chalkboard-teacher me-2"></i>Faculty List</h5>
            </div>
            <div class="card-body" style="max-height: 500px; overflow-y: auto;">
              <div class="list-group" id="facultyList">
                ${Components.createLoadingSpinner()}
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header">
              <h5 class="mb-0"><i class="fas fa-graduation-cap me-2"></i>Classes</h5>
            </div>
            <div class="card-body" style="max-height: 500px; overflow-y: auto;">
              <div class="list-group" id="classList">
                ${Components.createLoadingSpinner()}
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card shadow-sm">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-table me-2"></i>Current Assignments</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Faculty Name</th>
                  <th>Faculty Email</th>
                  <th>Assigned Class</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="assignmentsTable">
                <tr>
                  <td colspan="4" class="text-center">${Components.createLoadingSpinner()}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Assign Modal -->
  <div class="modal fade" id="assignModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Assign Faculty to Class</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="assignForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="facultySelect" class="form-label">Select Faculty</label>
              <select class="form-select" id="facultySelect" required>
                <option value="">Choose faculty...</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="classSelect" class="form-label">Select Class</label>
              <select class="form-select" id="classSelect" required>
                <option value="">Choose class...</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Assign</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="../../js/components.js"></script>
  
  <script>
    Auth.requireAuth([ROLES.ADMIN]);
    document.getElementById('navbar').innerHTML = Components.createNavbar(ROLES.ADMIN);
    
    let allUsers = [];
    let allClasses = [];
    let facultyMembers = [];
    
    async function loadData() {
      try {
        const [usersData, classesData] = await Promise.all([
          API.getAllUsers(),
          API.getAllClasses()
        ]);
        
        allUsers = usersData.users;
        allClasses = classesData.classes;
        facultyMembers = allUsers.filter(u => u.role === 'faculty');
        
        displayFacultyList();
        displayClassList();
        displayAssignments();
        populateSelects();
      } catch (error) {
        Utils.showToast('Failed to load data', 'danger');
      }
    }
    
    function displayFacultyList() {
      const list = document.getElementById('facultyList');
      
      if (facultyMembers.length === 0) {
        list.innerHTML = '<p class="text-muted text-center">No faculty members found</p>';
        return;
      }
      
      list.innerHTML = facultyMembers.map(faculty => `
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">${Utils.escapeHtml(faculty.name)}</h6>
            <span class="badge bg-primary">Faculty</span>
          </div>
          <small class="text-muted">${Utils.escapeHtml(faculty.email)}</small>
        </a>
      `).join('');
    }
    
    function displayClassList() {
      const list = document.getElementById('classList');
      
      if (allClasses.length === 0) {
        list.innerHTML = '<p class="text-muted text-center">No classes found</p>';
        return;
      }
      
      list.innerHTML = allClasses.map(cls => `
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">${Utils.escapeHtml(cls.name)}</h6>
            <i class="fas fa-graduation-cap text-success"></i>
          </div>
        </a>
      `).join('');
    }
    
    function displayAssignments() {
      const tbody = document.getElementById('assignmentsTable');
      
      // Create assignments list from users with classes
      const assignments = [];
      facultyMembers.forEach(faculty => {
        // In a real scenario, you'd have a faculty_classes table
        // For now, we'll show placeholder or fetch from backend
        // This is simplified - you'd need a backend endpoint for this
      });
      
      // Since we don't have the assignment data structure in current backend,
      // we'll show a simplified view
      tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">Assignment data requires backend enhancement</td></tr>';
    }
    
    function populateSelects() {
      const facultySelect = document.getElementById('facultySelect');
      const classSelect = document.getElementById('classSelect');
      
      facultySelect.innerHTML = '<option value="">Choose faculty...</option>' +
        facultyMembers.map(f => `<option value="${f.id}">${f.name}</option>`).join('');
      
      classSelect.innerHTML = '<option value="">Choose class...</option>' +
        allClasses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    }
    
    document.getElementById('assignForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const faculty_id = document.getElementById('facultySelect').value;
      const class_id = document.getElementById('classSelect').value;
      
      try {
        await API.assignFaculty(faculty_id, class_id);
        Utils.showToast('Faculty assigned successfully', 'success');
        bootstrap.Modal.getInstance(document.getElementById('assignModal')).hide();
        loadData();
      } catch (error) {
        Utils.showToast(error.message || 'Assignment failed', 'danger');
      }
    });
    
    loadData();
  </script>
</body>
</html>
