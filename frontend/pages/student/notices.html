<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notices - Notice Board System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="navbar"></div>
  
  <div class="page-container">
    <div class="container">
      <h1 class="mb-4"><i class="fas fa-bell me-2"></i>All Notices</h1>
      
      <div class="row mb-3">
        <div class="col-md-8">
          <input type="text" class="form-control" id="searchInput" placeholder="Search notices...">
        </div>
        <div class="col-md-4">
          <select class="form-select" id="typeFilter">
            <option value="">All Types</option>
            <option value="ALL">All Users</option>
            <option value="CLASS">My Class</option>
          </select>
        </div>
      </div>
      
      <div id="noticesContainer">
        ${Components.createLoadingSpinner()}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="../../js/components.js"></script>
  
  <script>
    Auth.requireAuth([ROLES.STUDENT]);
    document.getElementById('navbar').innerHTML = Components.createNavbar(ROLES.STUDENT);
    
    let allNotices = [];
    
    async function loadNotices() {
      try {
        const data = await API.getStudentNotices();
        allNotices = data.notices;
        displayNotices(allNotices);
      } catch (error) {
        Utils.showToast('Failed to load notices', 'danger');
      }
    }
    
    function displayNotices(notices) {
      const container = document.getElementById('noticesContainer');
      
      if (notices.length === 0) {
        container.innerHTML = Components.createEmptyState('No notices available');
        return;
      }
      
      container.innerHTML = notices.map(notice => `
        <div class="card mb-3 shadow-sm notice-card type-${notice.notice_type.toLowerCase()}">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">${Utils.escapeHtml(notice.title)}</h5>
              <small class="text-muted">
                <i class="fas fa-user"></i> ${Utils.escapeHtml(notice.sender_name)} 
                (${notice.sender_role})
              </small>
            </div>
            <div>
              <span class="badge ${Utils.getNoticeTypeBadgeClass(notice.notice_type)}">
                ${notice.notice_type}
              </span>
              ${notice.class_name ? `<span class="badge bg-secondary ms-2">${Utils.escapeHtml(notice.class_name)}</span>` : ''}
            </div>
          </div>
          <div class="card-body">
            <p class="card-text">${Utils.escapeHtml(notice.message)}</p>
            <small class="text-muted">
              <i class="fas fa-calendar"></i> ${Utils.formatDate(notice.created_at)}
            </small>
          </div>
        </div>
      `).join('');
    }
    
    document.getElementById('searchInput').addEventListener('input', Utils.debounce(filterNotices, 300));
    document.getElementById('typeFilter').addEventListener('change', filterNotices);
    
    function filterNotices() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const typeFilter = document.getElementById('typeFilter').value;
      
      const filtered = allNotices.filter(n => {
        const matchesSearch = n.title.toLowerCase().includes(search) || 
                            n.message.toLowerCase().includes(search);
        const matchesType = !typeFilter || n.notice_type === typeFilter;
        return matchesSearch && matchesType;
      });
      
      displayNotices(filtered);
    }
    
    loadNotices();
  </script>
</body>
</html>
