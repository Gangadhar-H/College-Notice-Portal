<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Classes - Notice Board System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="page-container">
      <div class="container">
        <h1 class="mb-4">
          <i class="fas fa-graduation-cap me-2"></i>My Classes
        </h1>

        <div class="row" id="classesContainer">
          ${Components.createLoadingSpinner()}
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/components.js"></script>

    <script>
      Auth.requireAuth([ROLES.FACULTY]);
      document.getElementById("navbar").innerHTML = Components.createNavbar(
        ROLES.FACULTY
      );

      async function loadClasses() {
        try {
          const data = await API.getFacultyDepartments(); // Use existing method
          displayClasses(data.classes);
        } catch (error) {
          Utils.showToast("Failed to load classes", "danger");
        }
      }

      function displayClasses(classes) {
        const container = document.getElementById("classesContainer");

        if (classes.length === 0) {
          container.innerHTML = `<div class="col-12">${Components.createEmptyState(
            "No classes assigned"
          )}</div>`;
          return;
        }

        container.innerHTML = classes
          .map(
            (cls) => `
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body text-center">
              <i class="fas fa-graduation-cap text-success" style="font-size: 3rem;"></i>
              <h4 class="mt-3">${Utils.escapeHtml(cls.name)}</h4>
              <p class="text-muted">Class ID: ${cls.id}</p>
            </div>
          </div>
        </div>
      `
          )
          .join("");
      }

      loadClasses();
    </script>
  </body>
</html>
