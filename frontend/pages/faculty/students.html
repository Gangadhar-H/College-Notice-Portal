<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students - Notice Board System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="navbar"></div>
  
  <div class="page-container">
    <div class="container">
      <h1 class="mb-4"><i class="fas fa-user-graduate me-2"></i>Students</h1>
      
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search students...">
          </div>
          
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Class</th>
                  <th>Joined Date</th>
                </tr>
              </thead>
              <tbody id="studentsTable">
                <tr>
                  <td colspan="4" class="text-center">${Components.createLoadingSpinner()}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="../../js/components.js"></script>
  
  <script>
    Auth.requireAuth([ROLES.FACULTY]);
    document.getElementById('navbar').innerHTML = Components.createNavbar(ROLES.FACULTY);
    
    let allStudents = [];
    
    async function loadStudents() {
      try {
        const data = await API.getFacultyStudents();
        allStudents = data.students;
        displayStudents(allStudents);
      } catch (error) {
        Utils.showToast('Failed to load students', 'danger');
      }
    }
    
    function displayStudents(students) {
      const tbody = document.getElementById('studentsTable');
      
      if (students.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">${Components.createEmptyState('No students found')}</td></tr>`;
        return;
      }
      
      tbody.innerHTML = students.map(student => `
        <tr>
          <td><i class="fas fa-user-circle text-primary me-2"></i>${Utils.escapeHtml(student.name)}</td>
          <td>${Utils.escapeHtml(student.email)}</td>
          <td>${student.class_name || '-'}</td>
          <td>${Utils.formatDate(student.created_at)}</td>
        </tr>
      `).join('');
    }
    
    document.getElementById('searchInput').addEventListener('input', Utils.debounce((e) => {
      const search = e.target.value.toLowerCase();
      const filtered = allStudents.filter(s => 
        s.name.toLowerCase().includes(search) || 
        s.email.toLowerCase().includes(search)
      );
      displayStudents(filtered);
    }, 300));
    
    loadStudents();
  </script>
</body>
</html>
