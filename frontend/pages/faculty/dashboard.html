<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard - Notice Board System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="navbar"></div>
  
  <div class="page-container">
    <div class="container">
      <h1 class="mb-4"><i class="fas fa-chart-line me-2"></i>Faculty Dashboard</h1>
      
      <div id="statsCards" class="row mb-4"></div>
      
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-header">
              <h5 class="mb-0"><i class="fas fa-bell me-2"></i>Recent Notices</h5>
            </div>
            <div class="card-body">
              <a href="notices.html" class="btn btn-primary w-100">
                <i class="fas fa-eye me-2"></i>View All Notices
              </a>
            </div>
          </div>
        </div>
        
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-header">
              <h5 class="mb-0"><i class="fas fa-graduation-cap me-2"></i>My Classes</h5>
            </div>
            <div class="card-body">
              <a href="classes.html" class="btn btn-success w-100">
                <i class="fas fa-eye me-2"></i>View My Classes
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="../../js/components.js"></script>
  
  <script>
    Auth.requireAuth([ROLES.FACULTY]);
    document.getElementById('navbar').innerHTML = Components.createNavbar(ROLES.FACULTY);
    
    async function loadDashboard() {
      try {
        const data = await API.getFacultyDashboard();
        
        const statsHTML = `
          ${Components.createStatsCard('My Notices', data.myNotices, 'fas fa-bell', 'info')}
          ${Components.createStatsCard('My Classes', data.myClasses, 'fas fa-graduation-cap', 'success')}
          ${Components.createStatsCard('Total Students', data.totalStudents, 'fas fa-user-graduate', 'primary')}
        `;
        document.getElementById('statsCards').innerHTML = statsHTML;
        
      } catch (error) {
        Utils.showToast('Failed to load dashboard', 'danger');
      }
    }
    
    loadDashboard();
  </script>
</body>
</html>
