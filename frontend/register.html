<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Notice Board System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <h2>Create Account</h2>
        <p>Register for a new account</p>
      </div>
      
      <div class="auth-body">
        <form id="registerForm" class="auth-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="position-relative">
              <input type="password" class="form-control" id="password" placeholder="Enter password (min 6 chars)" required>
              <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
            </div>
            <small class="text-muted">Must contain uppercase, lowercase, and number</small>
          </div>
          
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" required onchange="handleRoleChange()">
              <option value="">Select Role</option>
              <option value="student">Student</option>
              <option value="faculty">Faculty</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          
          <div class="mb-3" id="classField" style="display: none;">
            <label for="class_id" class="form-label">Class/Department</label>
            <select class="form-select" id="class_id">
              <option value="">Select Class</option>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus me-2"></i>Register
          </button>
        </form>
      </div>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="index.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  
  <script>
    // Check if already logged in
    if (Auth.isAuthenticated()) {
      Auth.redirectToDashboard();
    }

    // Load classes for student role
    async function loadClasses() {
      try {
        const response = await fetch(`${API_CONFIG.BASE_URL}/student/departments`);
        const data = await response.json();
        
        const classSelect = document.getElementById('class_id');
        classSelect.innerHTML = '<option value="">Select Class</option>';
        
        if (data.classes) {
          data.classes.forEach(cls => {
            const option = document.createElement('option');
            option.value = cls.id;
            option.textContent = cls.name;
            classSelect.appendChild(option);
          });
        }
      } catch (error) {
        console.error('Failed to load classes:', error);
      }
    }

    // Handle role change
    function handleRoleChange() {
      const role = document.getElementById('role').value;
      const classField = document.getElementById('classField');
      const classSelect = document.getElementById('class_id');
      
      if (role === 'student') {
        classField.style.display = 'block';
        classSelect.required = true;
        loadClasses();
      } else {
        classField.style.display = 'none';
        classSelect.required = false;
        classSelect.value = '';
      }
    }

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Handle registration form submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const class_id = document.getElementById('class_id').value || null;
      
      // Validate password
      if (!Utils.isValidPassword(password)) {
        Utils.showFormError('registerForm', 'Password must be at least 6 characters and contain uppercase, lowercase, and number');
        return;
      }
      
      // Validate class for student
      if (role === 'student' && !class_id) {
        Utils.showFormError('registerForm', 'Please select a class');
        return;
      }
      
      try {
        Utils.showLoading(submitBtn);
        Utils.hideFormError('registerForm');
        
        const response = await API.register({
          name,
          email,
          password,
          role,
          class_id
        });
        
        // Save auth data
        Auth.saveAuth(response.token, response.user);
        
        Utils.showToast('Registration successful!', 'success');
        
        // Redirect to dashboard
        setTimeout(() => {
          Auth.redirectToDashboard();
        }, 1000);
        
      } catch (error) {
        Utils.hideLoading(submitBtn, originalText);
        Utils.showFormError('registerForm', error.message || 'Registration failed. Please try again.');
      }
    });
  </script>
</body>
</html>
